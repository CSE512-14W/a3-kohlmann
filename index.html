    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <h1>TimeLoaf</h1>
                <h5>Activity Categories</h5>
                <div class="btn-group-vertical categories" data-toggle="buttons">
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat0">Personal care activities
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat1">Eating and drinking
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat2">Household activities
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat2">Purchasing goods and services
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat3">Caring for and helping household members
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat4">Caring for and helping nonhousehold members
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat5">Working and work-related activities
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat6">Educational activities
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat7">Organizational, civic, and religious activities
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat8">Leisure and sports
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat9">Telephone calls, mail, and e-mail
                    </label>
                    <label class="btn btn-xs btn-default">
                        <input type="checkbox" name="options-categories" id="cat10">Other activities, not elsewhere classified
                    </label>
                </div>
            </div>
            <div class="col-xs-9 container">
                <h1 style="margin-left: -15px"><small>An exploration of time spent in detailed primary activities, 2003-2012.</small></h1>
                <div class="row visWrap">
                    <div class="donutWrap"><div class="donut">Donut</div></div>
                    <div class="donutWrap"><div class="donut">Donut</div></div>
                    <div class="donutWrap"><div class="donut">Donut</div></div>

        <div id="filters" class="row" style="margin-top: 10px">
            <div class="col-xs-1 col-md-offset-1">
                <h5>Rotate</h5>
            </div>
            <div class="col-xs-3 col-md-offset-1">
                <h5>Year</h5>
                <div style="margin: 40px 20px 0">
                    <input type="text" class="slider" value="" data-slider-min="2003" data-slider-max="2012" data-slider-step="1" data-slider-value="2003" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="always">
                </div>
            </div>
            <div class="col-xs-3">
                <h5>Time of Week</h5>
                <div class="btn-group-vertical timeofweek" data-toggle="buttons">
                  <label class="btn btn-default">
                    <input type="radio" name="options-timeofweek" id="weekdays">Weekdays
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="options-timeofweek" id="weekendsholidays">Weekends &amp; Holidays
                  </label>
                </div>
            </div>
            <div class="col-xs-3">
                <h5>Gender</h5>
                <div class="btn-group gender" data-toggle="buttons">
                  <label class="btn btn-default">
                    <input type="radio" name="options-gender" id="both">Both
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="options-gender" id="men">Men
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="options-gender" id="men">Women
                  </label>
                </div>
